$(document).on("click","#transl", function () {
    const text=$(this).attr("class");
    let apiKey = ''
    let fromLang = 'en'
    let toLang = 'ja'
    const URL = "https://translation.googleapis.com/language/translate/v2?key="+apiKey+
    "&q="+encodeURI(text)+"&source="+fromLang+"&target="+toLang
    let xhr = new XMLHttpRequest()
    xhr.open('POST', [URL], false)
    xhr.send();
    if (xhr.status === 200) {
        const res = JSON.parse(xhr.responseText);
        const uname=$("#uname").val();
        const textrev=res["data"]["translations"][0]["translatedText"];
        const date1 = new Date();
        const date2 = date1.getFullYear() + "/" +

<script>
    let localStream;
    let 
        videohtml='<video id="my-video" width="250px" autoplay  muted playsinline></video>';
        videohtml+='<p>YOU</p>';
        videohtml+='<input id="their-id"placeholder="Input ID you want to dial"></input>';
      //  videohtml+='<button id="make-call">発信</button>';
        videohtml+='<video id="their-video" width="250px" autoplay muted playsinline></video>';
        videohtml+='<p>Person on the Line</p>';
        videohtml+='';

//通話ボタン押下イベント
    $("#talk").on("click",function(){
        //画面をチャットから通話に切り替え
        $("#output").html(videohtml);
        // カメラ映像取得
        navigator.mediaDevices.getUserMedia({video: true, audio: true})
        .then( stream => {
        // 成功時にvideo要素にカメラ映像をセットし、再生
        const videoElm = document.getElementById('my-video');
        videoElm.srcObject = stream;
        videoElm.play();
        // 着信時に相手にカメラ映像を返せるように、グローバル変数に保存しておく
        localStream = stream;
        }).catch( error => {
        // 失敗時にはエラーログを出力
        console.error('mediaDevice.getUserMedia() error:', error);
        return;
        
        });
    });
//Peer作成
  const peer = new Peer({
    key:'',
    debug: 3
  });
 
//PeerID取得
peer.on('open', () => {
    document.getElementById('my-id').textContent = peer.id;
});

// 発信処理
document.getElementById('make-call').onclick = () => {
  const theirID = document.getElementById('their-id').value;
  const mediaConnection = peer.call(theirID, localStream);
  setEventListener(mediaConnection);
};

// イベントリスナを設置する関数
const setEventListener = mediaConnection => {
  mediaConnection.on('stream', stream => {
    // video要素にカメラ映像をセットして再生
    const videoElm = document.getElementById('their-video')
    videoElm.srcObject = stream;
    videoElm.play();
  });
}

//着信処理
peer.on('call', mediaConnection => {
  mediaConnection.answer(localStream);
  setEventListener(mediaConnection);
});
